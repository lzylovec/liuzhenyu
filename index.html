<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI摄影工具</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 头部导航 -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-camera"></i>
                <h1>AI摄影工具</h1>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-tab="edit">AI修图</button>
                <button class="nav-btn" data-tab="select">AI选图</button>
            </nav>
        </header>

        <!-- AI修图模块 -->
        <div class="tab-content active" id="edit-tab">
            <div class="module-header">
                <h2><i class="fas fa-magic"></i> AI修图</h2>
                <p>使用AI技术智能修复和增强您的照片</p>
            </div>
            
            <div class="upload-section">
                <div class="upload-area" id="edit-upload">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>拖拽或点击上传图片</h3>
                    <p>支持 JPG、PNG、WEBP 格式</p>
                    <input type="file" id="edit-file-input" accept="image/*" multiple>
                </div>
            </div>

            <div class="edit-tools">
                <div class="tool-group">
                    <h3>智能修复</h3>
                    <div class="tool-buttons">
                        <button class="tool-btn"><i class="fas fa-sparkles"></i> 自动增强</button>
                        <button class="tool-btn"><i class="fas fa-sun"></i> 亮度调节</button>
                        <button class="tool-btn"><i class="fas fa-adjust"></i> 对比度</button>
                        <button class="tool-btn"><i class="fas fa-palette"></i> 色彩平衡</button>
                    </div>
                </div>
                
                <div class="tool-group">
                    <h3>AI特效</h3>
                    <div class="tool-buttons">
                        <button class="tool-btn"><i class="fas fa-user-circle"></i> 人像美化</button>
                        <button class="tool-btn"><i class="fas fa-mountain"></i> 风景增强</button>
                        <button class="tool-btn"><i class="fas fa-eraser"></i> 背景移除</button>
                        <button class="tool-btn"><i class="fas fa-image"></i> 风格转换</button>
                    </div>
                </div>
            </div>

            <div class="preview-section">
                <div class="preview-container">
                    <div class="preview-box">
                        <h4>原图</h4>
                        <div class="image-placeholder" id="original-preview">
                            <i class="fas fa-image"></i>
                            <p>原始图片预览</p>
                        </div>
                    </div>
                    <div class="preview-box">
                        <h4>修图后</h4>
                        <div class="image-placeholder" id="edited-preview">
                            <i class="fas fa-magic"></i>
                            <p>AI修图预览</p>
                        </div>
                    </div>
                </div>
                <div class="action-buttons">
                    <button class="btn btn-secondary"><i class="fas fa-undo"></i> 重置</button>
                    <button class="btn btn-primary"><i class="fas fa-download"></i> 下载</button>
                </div>
            </div>
        </div>

        <!-- AI选图模块 -->
        <div class="tab-content" id="select-tab">
            <div class="module-header">
                <h2><i class="fas fa-search"></i> AI选图</h2>
                <p>智能分析和筛选您的最佳照片</p>
            </div>
            
            <div class="upload-section">
                <div class="upload-area" id="select-upload">
                    <i class="fas fa-images"></i>
                    <h3>批量上传照片</h3>
                    <p>上传多张照片，AI将为您筛选最佳作品</p>
                    <input type="file" id="select-file-input" accept="image/*" multiple>
                </div>
            </div>

            <div class="selection-criteria">
                <h3>选择标准</h3>
                <div class="criteria-options">
                    <label class="checkbox-item">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        构图质量
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        清晰度
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" checked>
                        <span class="checkmark"></span>
                        色彩饱和度
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        人脸检测
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        情感表达
                    </label>
                </div>
                <button class="btn btn-primary"><i class="fas fa-brain"></i> 开始AI分析</button>
            </div>

            <div class="results-section">
                <h3>AI推荐结果</h3>
                <div class="photo-grid" id="photo-grid">
                    <!-- 动态生成的照片网格 -->
                    <div class="photo-item recommended">
                        <div class="photo-placeholder">
                            <i class="fas fa-star"></i>
                            <p>最佳推荐</p>
                        </div>
                        <div class="photo-score">评分: 9.2/10</div>
                        <div class="photo-tags">
                            <span class="tag">构图优秀</span>
                            <span class="tag">清晰度高</span>
                        </div>
                    </div>
                    
                    <div class="photo-item good">
                        <div class="photo-placeholder">
                            <i class="fas fa-thumbs-up"></i>
                            <p>推荐</p>
                        </div>
                        <div class="photo-score">评分: 8.5/10</div>
                        <div class="photo-tags">
                            <span class="tag">色彩丰富</span>
                        </div>
                    </div>
                    
                    <div class="photo-item average">
                        <div class="photo-placeholder">
                            <i class="fas fa-meh"></i>
                            <p>一般</p>
                        </div>
                        <div class="photo-score">评分: 6.8/10</div>
                        <div class="photo-tags">
                            <span class="tag">构图一般</span>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-secondary"><i class="fas fa-filter"></i> 筛选设置</button>
                    <button class="btn btn-primary"><i class="fas fa-download"></i> 下载精选</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
